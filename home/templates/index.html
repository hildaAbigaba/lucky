<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lucky Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="jumbotron" style="color: chocolate; margin: 20px;" >
        <strong>Python CSE Django class</strong> 
    </div>    
    <form method="post" action="/" class="container p-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Student Name</label>
            <input name="student_name" type="text" required class="form-control" id="formGroupExampleInput" placeholder="e.g. Hilda">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Lucky Number</label>
            <input name="lucky_number" type="number" required class="form-control" id="formGroupExampleInput2" placeholder="e.g. 23">
        </div>
        <button type="submit" class="btn btn-info" style="margin: 10px;"> Add Student </button>
        
    </form>

    <hr class="my-2">
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                <th>#</th>
                <th>Student Name</th>
                <th>Lucky Number</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-grey">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>67</td>
                </tr>
                <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>89</td>
                </tr>
            </tbody>
        </table>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
